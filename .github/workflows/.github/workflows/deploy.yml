name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build and push backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/smart-home-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/smart-home-backend:latest

      - name: Build and push frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/smart-home-frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/smart-home-frontend:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment/k8s/
          kubectl rollout status deployment smart-home-backend
          kubectl rollout status deployment smart-home-frontend
